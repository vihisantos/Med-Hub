name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (frontend)
        run: npm install
        working-directory: ./med-hub-web

      - name: Build frontend
        run: npm run build
        working-directory: ./med-hub-web

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./med-hub-web/dist

  # The `deploy-pages` job is provided by GitHub; after the artifact is uploaded it will be deployed.